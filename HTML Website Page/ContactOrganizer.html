<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: url('websitebg4.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #ddd7d5;
      padding: 30px 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .sidebar.collapsed {
      transform: translateX(-100%);
    }

    .sidebar h2 {
      font-size: 22px;
      color: #fe4500;
      margin-bottom: 40px;
    }

    .sidebar a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 15px;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #fe4500;
      color: white;
    }

    .main-content {
      flex: 1;
      margin-left: 250px;
      padding: 40px 20px;
      overflow-y: auto;
      width: 100%;
      transition: margin-left 0.3s ease;
    }

    .main-content.collapsed {
      margin-left: 0;
    }

    .contact-section {
      max-width: 800px;
      padding: 40px;
      border-radius: 10px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,1,1);
      background: none;
    }

    .contact-section h2 {
      text-align: center;
      color: #FFFFFF;
      margin-bottom: 30px;
    }

    .contact-info p {
      color: #FFFFFF;
      font-size: 16px;
      text-align: center;
      margin: 5px 0;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      background-color: orange;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background-color: #fe4500;
    }

    .social-media {
      text-align: center;
      margin-top: 30px;
    }

    .social-media a {
      display: inline-block;
      margin: 0 15px;
      width: 40px;
      height: 40px;
    }

    .social-media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      transition: opacity 0.3s ease;
    }

    .social-media a:hover img {
      opacity: 0.8;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .main-content {
        margin-left: 0;
      }
    }

    .toggle-btn {
      position: fixed;
      bottom: 20px;
      left: 270px;
      background-color: #fe4500;
      color: white;
      border: none;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1100;
      transition: left 0.3s ease;
    }

    .toggle-btn.move-right {
      left: 20px;
    }

  </style>
</head>

<body>

<div class="sidebar" id="sidebar">

  <a href="logout.php">üö™ Logout</a>
</div>

<div class="main-content" id="mainContent">
  <div class="contact-section">
    <h2>Contact Us</h2>
    <div class="contact-info">
      <p><strong>Phone:</strong> +60 12-345 6789</p>
      <p><strong>Email:</strong> yippiears@gmail.com</p>
      <p><strong>Location:</strong> Sabah, Kota Kinabalu, Malaysia</p>
    </div>

    <form class="contact-form" action="submit_contact.php" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>


<!-- Toggle Button -->
<button class="toggle-btn" id="toggleBtn">‚ò∞</button>

<script>
  const sidebar = document.getElementById('sidebar');
  const mainContent = document.getElementById('mainContent');
  const toggleBtn = document.getElementById('toggleBtn');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
    mainContent.classList.toggle('collapsed');
    toggleBtn.classList.toggle('move-right');
  });
</script>

</body>
</html>
